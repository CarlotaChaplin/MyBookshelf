<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Registro de Livros</title>

</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand " href="#">
                    <span class="brand-text">MyBookshelf</span>
                    <img src="book-shelf-svgrepo-com.svg" alt="logo" width="30" height="24">
                </a>
            </div>
            <div width="30%" height="30%" class="bg-info rounded-circle"><span>CA</span> </div>
        </nav>
    </header>

    <main class="pt-5 w-100 m-auto d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 d-flex">
                    <input class="form-control me-2" type="search" placeholder="pesquisa" aria-label="Search">
                    <span>
                        <button type="button" class="btn btn-light">
                            <i class="bi bi-search"></i>
                        </button>
                    </span>
                </div>
                <div class="col-sm-2 "></div>
                <div class="col-sm-4 text-end">
                    <a href="cadastroLivro.html"><button class="btn btn-primary w-30 py-2" type="submit">Cadastrar
                            Livro</button></a>
                </div>

                <div class="pt-2 col-sm-12">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Título</th>
                                <th scope="col">Autor</th>
                                <th scope="col">Gênero</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmação exclusão?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Você deseja realmente excluir o livro <span id="itemName"></span> ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    <button id="confirmDelete" type="button" class="btn btn-danger">Sim</button>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="js/main.js"></script>

</html>
